<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row title">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="panel panel-default text-center">
                    <div class="panel-heading bar-format">
                        <img class="panel-title" src="assets/images/mario-logo.png" alt="Super Mario">
                    </div>
                    <div class="panel-body">
                        Click the mushrooms to match the random number.
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Score</h3>
                    </div>
                    <div id="myScore" class="panel-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Random Number</h3>
                    </div>
                    <div id="randomNumber" class="panel-body">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Green Mushroom!</h3>
                    </div>
                    <div id="green-m" class="panel-body">
                        <img src="assets/images/green_mushroom.png" alt="Green Mushroom">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Blue Mushroom!</h3>
                    </div>
                    <div id="blue-m" class="panel-body">
                        <img src="assets/images/blue_mushroom.png" alt="Blue Mushroom">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Red Mushroom!</h3>
                    </div>
                    <div id="red-m" class="panel-body">
                        <img src="assets/images/red_mushroom.png" alt="Red Mushroom">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Evil Mushroom!</h3>
                    </div>
                    <div id="evil-m" class="panel-body">
                        <img src="assets/images/evil_mushroom.png" alt="Evil Mushroom">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
